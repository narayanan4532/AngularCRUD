<div class="container">
    <div style="margin-top: 10px;">
        <a mat-raised-button color="warn" [routerLink]="'/add-rule'"> Add Rule </a>
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            <!-- ID Column -->
            <ng-container matColumnDef="rule_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Rule Name </th>
                <td mat-cell *matCellDef="let row"> {{row.rule_name}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="rule_description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row"> {{row.rule_description}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="rule_status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.rule_status}} </td>
            </ng-container>
    
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
  </div>
